<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Application de Suivi de Tutorats d'Apprentis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .user-info { color: #6c757d; }
        .empty-list { color: red; font-weight: bold; }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .success-message { color: green; font-weight: bold; }
        .error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="fas fa-graduation-cap me-2"></i>ASTA
        </a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text user-info me-3" th:if="${#authentication}">
                    Bonjour <strong th:text="${#authentication.name + ' ' + #authentication.name}">Tuteur</strong> </span> |
                    <a href="#" class="text-white text-decoration-none" onclick="document.getElementById('logoutForm').submit();">
                        Déconnectez-vous
                    </a>
                </span>
        </div>
    </div>
</nav>

<!-- Formulaire de déconnexion caché -->
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>

<!-- Contenu principal -->
<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-dismiss alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            new bootstrap.Alert(alert).close();
        });
    }, 5000);
</script>
</body>
</html>
