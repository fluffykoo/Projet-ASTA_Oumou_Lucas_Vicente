<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'ASTA - Application de Suivi de Tutorats d\'Apprentis'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .navbar-brand { font-weight: bold; }
        .user-info { color: #f8f9fa; }
        .nav-link.active { font-weight: 600; text-decoration: underline; }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .success-message { color: green; font-weight: bold; }
        .error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>

<!--  Fragment principal  -->
<div th:fragment="layout(content)">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-graduation-cap me-2"></i>ASTA
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}" th:classappend="${pageTitle == 'Dashboard' ? 'active' : ''}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/apprentis}" th:classappend="${pageTitle == 'Apprentis' ? 'active' : ''}">Apprentis</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/tuteurs}" th:classappend="${pageTitle == 'Tuteurs' ? 'active' : ''}">Tuteurs</a></li>

                    <li class="nav-item ms-3">
                        <span class="navbar-text user-info" sec:authorize="isAuthenticated()">
                            Bonjour <strong th:text="${#authentication.principal.prenom}">Tuteur</strong> |
                            <a href="#" class="text-white text-decoration-none"
                               onclick="document.getElementById('logoutForm').submit(); return false;">
                                Déconnectez-vous
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire caché pour la déconnexion -->
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>

    <!-- Zone principale -->
    <div class="container mt-4">
        <!-- Messages globaux -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenu injecté -->
        <div th:replace="${content}"></div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fermeture auto des alertes
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close());
    }, 5000);
</script>

</body>
</html>
