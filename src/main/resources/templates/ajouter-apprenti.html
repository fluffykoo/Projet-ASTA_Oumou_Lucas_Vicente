<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Apprenti - ASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="fas fa-graduation-cap me-2"></i>ASTA
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i>Retour
            </a>
            <h1 class="d-inline-block ms-2">
                <i class="fas fa-user-plus me-2"></i>Ajouter un Apprenti
            </h1>
        </div>
    </div>

    <form th:action="@{/apprentis/ajouter}" th:object="${nouvelApprenti}" method="post">
        <!-- Informations de base -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-user me-2"></i>Informations Apprenti</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Programme</label>
                        <select class="form-select" th:field="*{programme}">
                            <option value="M2-PRO">M2-PRO</option>
                            <option value="M2-IA">M2-IA</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Année académique</label>
                        <input type="text" class="form-control" th:field="*{anneeAcademique}"
                               th:value="${anneeEnCours}" readonly>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Majeure</label>
                        <input type="text" class="form-control" th:field="*{majeure}"
                               placeholder="Digital Transformation">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" th:field="*{nom}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" th:field="*{prenom}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" th:field="*{telephone}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-end mb-4">
            <button type="submit" class="btn btn-success me-2">
                <i class="fas fa-check me-1"></i>Ajouter l'apprenti
            </button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i>Annuler
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
