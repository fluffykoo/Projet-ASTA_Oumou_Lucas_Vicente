<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - ASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .user-info { color: #f8f9fa; }
        .empty-list { color: red; font-weight: bold; }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
    </style>
</head>
<body>

<!-- Utilisation du layout global -->
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <!-- En-tête -->
        <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
            <h1><i class="fas fa-tachometer-alt me-2"></i>Tableau de Bord</h1>
            <div>
                <a th:href="@{/apprentis/preparerAjout}" class="btn btn-success me-2">
                    <i class="fas fa-plus me-1"></i>Ajouter un apprenti
                </a>
                <a th:href="@{/admin/nouvelle-annee}" class="btn btn-outline-primary"
                   onclick="return confirm('Créer une nouvelle année académique ?')">
                    <i class="fas fa-calendar-plus me-1"></i>Nouvelle année
                </a>
            </div>
        </div>

        <!-- Recherche -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-search me-2"></i>Recherche</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/apprentis}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom"
                               th:value="${param.nom}" placeholder="Nom de l'apprenti">
                    </div>
                    <div class="col-md-3">
                        <label for="entreprise" class="form-label">Entreprise</label>
                        <input type="text" class="form-control" id="entreprise" name="entreprise"
                               th:value="${param.entreprise}" placeholder="Raison sociale">
                    </div>
                    <div class="col-md-3">
                        <label for="motCle" class="form-label">Mot-clé mission</label>
                        <input type="text" class="form-control" id="motCle" name="motCle"
                               th:value="${param.motCle}" placeholder="Mot-clé">
                    </div>
                    <div class="col-md-3">
                        <label for="anneeAcademique" class="form-label">Année académique</label>
                        <select class="form-select" id="anneeAcademique" name="anneeAcademique">
                            <option value="">Toutes les années</option>
                            <option th:each="annee : ${anneesAcademiques}"
                                    th:value="${annee}"
                                    th:text="${annee}"
                                    th:selected="${param.anneeAcademique == annee}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Rechercher
                        </button>
                        <a th:href="@{/apprentis}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Effacer
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des apprentis -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-users me-2"></i>
                    Apprentis suivis - Année <span th:text="${anneeEnCours}">2025-26</span>
                </h5>
                <span class="badge bg-primary" th:text="${apprentis.size()} + ' apprenti(s)'"></span>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(apprentis)}" class="text-center py-4">
                    <p class="empty-list">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        La liste est vide. Ajoutez au moins un apprenti.
                    </p>
                    <a th:href="@{/apprentis/preparerAjout}" class="btn btn-success mt-2">
                        <i class="fas fa-plus me-1"></i>Ajouter un apprenti
                    </a>
                </div>

                <div th:unless="${#lists.isEmpty(apprentis)}" class="row">
                    <div th:each="apprenti : ${apprentis}" class="col-md-6 col-lg-4 mb-3">
                        <div class="card card-hover h-100">
                            <div class="card-body">
                                <h5 class="card-title"
                                    th:text="${apprenti.personne.prenom + ' ' + apprenti.personne.nom}"></h5>
                                <p class="card-text">
                                    <small class="text-muted">
                                        <i class="fas fa-building me-1"></i>
                                        <span th:text="${apprenti.entreprise != null ? apprenti.entreprise.raisonSociale : 'Non renseigné'}"></span>
                                    </small><br>
                                    <small class="text-muted">
                                        <i class="fas fa-tags me-1"></i>
                                        <span th:if="${#lists.isEmpty(apprenti.motsClefs)}">Aucun mot-clé</span>
                                        <span th:each="mot : ${apprenti.motsClefs}" th:text="${mot.nom + ' '}" />
                                    </small>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/apprentis/{id}(id=${apprenti.id})}"
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>Détails
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- fin du fragment content -->
</div> <!-- fin du layout -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            new bootstrap.Alert(alert).close();
        });
    }, 5000);
</script>

</body>
</html>
