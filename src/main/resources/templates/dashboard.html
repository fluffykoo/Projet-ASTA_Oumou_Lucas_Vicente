<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - ASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
        }
        .kpi-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }
        .kpi-card:hover {
            transform: scale(1.02);
        }
        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .section-title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

<!-- Utilisation du layout -->
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="container py-5">
            <h2 class="fw-bold mb-4">
                Bonjour <span th:text="${tuteurPrenom} + ' ' + ${tuteurNom}">Tuteur</span> ðŸ‘‹
            </h2>

            <div class="row g-4 mb-5">

                <div class="col-md-4">
                    <div class="card kpi-card p-4 text-center">
                        <div class="section-title">Apprentis</div>
                        <div class="kpi-value text-primary" th:text="${totalApprentis}">31</div>
                        <div class="text-muted">inscrits cette annÃ©e</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card kpi-card p-4 text-center">
                        <div class="section-title">Visites Ã  venir</div>
                        <div class="kpi-value text-success" th:text="${visitesAVenir}">3</div>
                        <div class="text-muted">planifiÃ©es</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card kpi-card p-4 text-center">
                        <div class="section-title">Rapports Ã  Ã©valuer</div>
                        <div class="kpi-value text-warning" th:text="${rapportsNonEvalues}">5</div>
                        <div class="text-muted">en attente</div>
                    </div>
                </div>

            </div>

            <div class="card p-4 mb-4">
                <h6 class="section-title mb-3">ðŸš¨ Ã€ traiter rapidement</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="alerte : ${alertes}" th:text="${alerte}"></li>
                </ul>
            </div>

            <div class="card p-4">
                <h6 class="section-title mb-3">ðŸ“… Prochaines visites</h6>
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Apprenti</th>
                        <th>Entreprise</th>
                        <th>Format</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${visitesProchaines}">
                        <td th:text="${v.dateVisite}">2025-11-04</td>
                        <td th:text="${v.apprenti.personne.prenom + ' ' + v.apprenti.personne.nom}">Ashil Acock</td>
                        <td th:text="${v.entreprise.raisonSociale}">LVMH</td>
                        <td th:text="${v.formatVisite}">PrÃ©sentiel</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div> <!-- fin du fragment content -->
</div> <!-- fin du layout -->

</body>
</html>
