<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Tuteurs Enseignants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-users me-2"></i>Liste des Tuteurs Enseignants</h4>
            <a th:href="@{/tuteurs/ajouter}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-user-plus me-1"></i>Ajouter un tuteur
            </a>
        </div>

        <div class="card-body">
            <div th:if="${#lists.isEmpty(tuteurs)}" class="alert alert-warning text-center">
                Aucun tuteur enregistré pour le moment.
            </div>

            <div th:unless="${#lists.isEmpty(tuteurs)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Identifiant</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Compte actif</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tuteurs}">
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.identifiant}"></td>
                        <td th:text="${t.personne != null ? t.personne.nom : '—'}"></td>
                        <td th:text="${t.personne != null ? t.personne.prenom : '—'}"></td>
                        <td th:text="${t.personne != null ? t.personne.adresseElectronique : '—'}"></td>
                        <td th:text="${t.personne != null ? t.personne.telephone : '—'}"></td>
                        <td>
                            <span th:if="${t.enabled}" class="badge bg-success">Actif</span>
                            <span th:unless="${t.enabled}" class="badge bg-danger">Inactif</span>
                        </td>
                        <td>
                            <a th:href="@{'/tuteurs/modifier/' + ${t.id}}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/tuteurs/supprimer/' + ${t.id}}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Confirmer la suppression ?');">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer text-end">
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Retour au tableau de bord
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
