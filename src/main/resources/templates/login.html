<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ASTA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Connexion Tuteur Enseignant</h2>

<!-- Formulaire d'authentification géré automatiquement par Spring Security -->
<form th:action="@{/login}" method="post">
    <div>
        <label>Email :</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>Mot de passe :</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <button type="submit">Se connecter</button>
    </div>
</form>

<!-- Gestion des messages d'erreur ou de déconnexion -->
<div th:if="${param.error}">
    <p style="color: red;">Identifiants invalides</p>
</div>
<div th:if="${param.logout}">
    <p style="color: green;">Déconnecté avec succès</p>
</div>

</body>
</html>
